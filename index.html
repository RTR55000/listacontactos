<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de contactos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
   <h1 class="titulo">Lista de contactos</h1>
    <form id="form">
        <div class="input-container">
            <input type="text"  id="email-input"placeholder="contactos"autocomplete="off">
            <p class="info-text">El nombre tiene que ser valido</p>
        </div>
        <div class="input-container">
            <input type="text" id="phone-input" placeholder="04140000000" autocomplete="off">
            <p class="info-text">Tiene que ser un numero venezolano</p>
        </div>
        <button id="form-btn" disabled>Agregar</button>
    </form>
    <ul id="list">
        <li>
            <button>Borrar</button>
          
            <td><input type="text"  maxlength="11"  value="hola" readonly></td>
            <button>Editar</button>
        </li>
    </ul>
    <script src="eventos.js"></script>
</body>

</html>
